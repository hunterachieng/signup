<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="signup">
        <h2>Signup</h2>
        <form class="form">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Hunter" autocomplete=""><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="234" autocomplete=""><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="achienghunter@gmail.com" autocomplete=""><br><br>
            <input type="submit" name="submit" class="submit">
        </form>
    </div>
    
</body>
</html>
